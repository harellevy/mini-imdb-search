<div class="close-modal" (click)="closeModal()">X</div>
<div class="row">
  <div class="col-12 col-sm-4">
    <img [src]="data.movie.Poster" [alt]="data.movie.Title">
  </div>
  <div class="col-12 col-sm-8">
    <h1>
      {{data.movie.Title}} <span>({{data.movie.Year}})</span>
    </h1>
    <p *ngIf="data.movie.Director">Director: {{data.movie.Director}}</p>
    <p *ngIf="data.movie.Actors">Actors: {{data.movie.Actors}}</p>
    <p *ngIf="data.movie.Awards">Awards: {{data.movie.Awards}}</p>
    <p *ngIf="data.movie.Genre">Genre: {{data.movie.Genre}}</p>
    <p *ngIf="data.movie.Runtime">Runtime: {{data.movie.Runtime}}</p>
    <p *ngIf="data.movie.Plot">{{data.movie.Plot}}</p>
  </div>
</div>
